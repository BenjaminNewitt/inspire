<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="container-fluid">
    <div id="bg-image"></div>
    <header class="row justify-content-end">
      <div class="col-2">
        <div id="weather" class="text-right"></div>
      </div>
    </header>
    <main class="row justify-content-end align-items-end">
      <div class="col-4 col-md-3">
        <div class="card bg-dark">
          <div class="card-body bg-dark">
            <span id="todo-count">
              <!-- inject todo count here -->
            </span>
            <div id="todo" class="row d-block">
              <!-- inject todo's here -->
            </div>
            <!-- make form to create todo -->
            <form onsubmit="app.todoController.addTodo(event)">
              <div class="form-group">
                <label for="description"></label>
                <input
                  type="text"
                  name="description"
                  class="form-control font-size p-0 pl-2"
                  placeholder="new todo"
                  maxlength="20"
                  required
                />
              </div>
              <button class="btn btn-primary font-size" type="submit">
                submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center" id="quote"></div>
      <div class="col-3 text-right">
        <p>To Do</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
